<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonely's Web</title>
    <style>
        body {
            text-align: center;
            /* 使所有文本居中 */
            font-family: Arial, sans-serif;
            /* 设置字体 */
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 36px;
            /* 设置h1标签的字号 */
            color: #2c3e50;
            margin-bottom: 30px;
        }

        p {
            font-size: 20px;
            /* 设置p标签的字号 */
            color: #34495e;
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            /* 移除链接的下划线 */
            color: #3498db;
            /* 设置链接颜色 */
            font-size: 24px;
            /* 设置链接的字号 */
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Web Page</h1>
        <p>Author: 杨龙澧</p>
        <p>Time: <span id="current-time">Current Time</span></p>
        <p><a href="next_page.html">NEXT PAGE</a></p>

        <h2>图片:</h2>
        <img src="https://lonelynotes-images.oss-cn-beijing.aliyuncs.com/202503280114387.jpg" alt="示例图片" style="max-width: 100%; height: auto;">
        
        <h2>音频:</h2>
        <audio controls>
            <source src="pvz.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // 动态显示当前时间
        function updateCurrentTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('current-time').textContent = now.toLocaleDateString('en-US', options);
        }

        // 页面加载完成后更新时间
        window.addEventListener('load', updateCurrentTime);

        // 每秒更新一次时间
        setInterval(updateCurrentTime, 1000);
    </script>
</body>

</html>
